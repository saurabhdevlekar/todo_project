<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .table-row:hover {
            background-color: #f8f9fa;
        }
        .search-bar-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .search-bar {
            max-width: 200px; /* Adjust this value to change the width of the search bar */
            margin-left: auto;
        }
        .record-count {
            font-size: 0.875rem; /* Smaller font size for record count */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list-task me-2"></i>Tasks</h5>
                    <div>
                        <button mat-raised-button (click)="navigateToAddTask()" class="btn btn-warning me-2">New Task</button>
                        <button class="btn btn-warning">Refresh</button>
                    </div>
                </div>
                <small class="text-muted">All Tasks</small>
                <div class="search-bar-container">
                    <div class="record-count">3 Items</div>
                    <input type="text" class="form-control search-bar" placeholder="Search">
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-header">
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Assigned To</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (user of users; track $index) {
                            <tr class="table-row">
                                <td><input type="checkbox"></td>
                                <td>{{user.AssignedTO}}</td>
                                <td>{{user.Status}}</td>
                                <td>{{user.DueDate}}</td>
                                <td>{{user.Priority}}</td>
                                <td>{{user.Comments}}</td>
                                <td></td>
                                <td>
                                    <button (click)="navigateToEditTask()" class="btn btn-sm btn-primary me-2">Edit</button>
                                    <button (click)="navigateTodeleteTask()" class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>

                        }
                        
                        <!-- Add more rows here -->
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <select class="form-select form-select-sm" style="width: auto;">
                            <option>20</option>
                        </select>
                    </div>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item"><a class="page-link" href="#">First</a></li>
                            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            <li class="page-item"><a class="page-link" href="#">Last</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

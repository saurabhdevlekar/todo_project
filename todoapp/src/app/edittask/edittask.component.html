<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Task</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dropdown1" class="form-label">Assigned To</label>
                    <select class="form-select" id="dropdown1">
                        <option selected>Select an option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="dropdown2" class="form-label">Status</label>
                    <select class="form-select" id="dropdown2">
                        <option selected>Select Status</option>
                        <option value="1">Completed</option>
                        <option value="2">In Progress</option>
                        <option value="3">Not Started</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="datePicker" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="datePicker">
                </div>
              
                <div class="col-md-6">
                    <label for="dropdown3" class="form-label">Priority</label>
                    <select class="form-select" id="dropdown3">
                        <option selected>Select Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Normal</option>
                        <option value="3">High</option>
                    </select>
                </div>
             
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>

            <!-- Footer with buttons -->
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary me-4">Cancel</button>
                <button type="submit" class="btn btn-primary me-4">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
